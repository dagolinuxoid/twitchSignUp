<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>log In/sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="passport">
   <div class="item">
    <button class="button button--fb">
      <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M16.936 0H.99C.442 0 0 .443 0 .99v15.946c0 .547.443.99.99.99h8.585v-6.942H7.24V8.28h2.335V6.282c0-2.315 1.414-3.576 3.48-3.576.99 0 1.84.074 2.087.107v2.42H13.71c-1.124 0-1.342.534-1.342 1.317v1.73h2.68l-.35 2.704h-2.33v6.942h4.568c.547 0 .99-.443.99-.99V.99c0-.547-.443-.99-.99-.99" fill="#FFF" fill-rule="evenodd"></path></svg>
      <span>Connect with Facebook</span>
    </button>
   </div>
   <div class="item">
     <ul class="tabs">
       <li id="login_tab" class="tab selected">
         <a href="" target="_self">Log In</a>
       </li>
       <li id="signup_tab" class="tab">
        <a href="">Sign Up</a>
       </li>
     </ul>
   </div>
   <div class="item">
     <form action="" id="loginForm">
       <div class="field item">
        <label for="username">Username</label> 
        <input id="username" class="text" type="text">
       </div>
       <div id="password" class="field item">
        <label for="password">Password</label>
        <input type="password" name="password" class="text">
        <div class="help sub">
          <a href="" target="_blank">Trouble logging in?</a>
        </div>
       </div>
       <div id="recaptcha" class="field item">
         <div class="rc-content"></div>
         <div class="rc-footer"></div>
       </div>
       <div class="buttons">
         <button type="submit" class="button primary">
           <span>Log In</span>
         </button>
       </div>
     </form>
   </div>
 </div> 
</body>
</html>
